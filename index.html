<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="apopup.js"></script>
    <style>
        .l-popup{
            border-radius:5px;
            display:none;
            border:10px solid #ddd;
            background:#fff;
            width:400px;
            height:300px;
        }
        .atip{
            border-radius:5px;
            width:150px;
            height30px;
            line-height:100px;
            color:#fff;
            background:rgba(0,0,0,.7);
            font-size:15px;
            text-align:center;
        }

    </style>
</head>
<body>

    <div>
        <a href="#" class="open-apopup">show popup</a>
    </div>
    <div>
        <a href="#" class="open-atip">show tip</a>
    </div>
    
    <div class="l-popup">
        <i class="p-close">关闭</i>
        弹窗
    </div>

    <script>
        (function(){
            $('.open-apopup').click(function(){
                $('.l-popup').apopup({
                    amsl:0,
                    position:[50,100],
                    onOpen:function(){
                        console.info('open');
                    },
                    onClose:function(){
                        console.info('close');
                    },
                    onComplete:function(){
                        console.info('complete');
                    }
                });
            });

            $('.open-atip').click(function(){
                $.atip('提示信息');
            });

        })()
    </script>
</body>
</html>
